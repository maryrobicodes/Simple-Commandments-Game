<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Commandment Game</title>
<link href="css/default.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Indie+Flower&family=Patrick+Hand+SC&display=swap" rel="stylesheet"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
<!--The Commandment -->
<div id="question">
<div id="command"></div>
<p>is which commandment number?</p>
<div id="ans1"></div>
</div>
<!--The Numbers -->
<div id="choice">
<div class="flex-container">
  <div><button id="urans1" value=1 onclick="game()">1</button></div>
  <div><button id="urans2" value=2 onclick="game()">2</button></div>
  <div><button id="urans2" value=3 onclick="game()">3</button></div>  
  <div><button id="urans2" value=4 onclick="game()">4</button></div>
  <div><button id="urans2" value=5 onclick="game()">5</button></div>
  <div><button id="urans2" value=6 onclick="game()">6</button></div>  
  <div><button id="urans2" value=7 onclick="game()">7</button></div>
  <div><button id="urans2" value=8 onclick="game()">8</button></div>
  <div><button id="urans2" value=9 onclick="game()">9</button></div>  
  <div><button id="urans2" value=10 onclick="game()">10</button></div>  
</div>
</div>
<!--Javascript -->
<script>
let commands = [
"Thou shall not have any other gods before me",
"Thou shall not make any graven image",
"Thou shall not call God's name in vain",
"Remember the sabbath day to keep it holy",
"Honour thy father and mother",
"Thou shall not kill",
"Thou shall not commit adultery",
"Thou shall not steal",
"Thou shall not bear false witness aganist thy neighbour",
"Thou shall not covet"
];
question();

function question() {
quest = Math.floor(Math.random() * 10 );
document.getElementById("command").innerHTML = commands[quest];
}

function game(){

$("button").click(function() {
    var fired_button = parseInt($(this).val()) - 1;
	if (fired_button == quest ) {
  document.getElementById("ans1").innerHTML = "Correct";
  setTimeout(function(){ 
  document.getElementById("ans1").innerHTML = " ";
  question();
  }, 1000);
}
else {
	document.getElementById("ans1").innerHTML = "Wrong, Try again";
	  setTimeout(function(){
	   document.getElementById("ans1").innerHTML = " ";
	    }, 3000);
}

});
}



</script>
</body>
</html>
